<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>

</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p v-text="message"></p>
        <p v-html="emMsg"></p>
        <button type="button" v-bind:aria-expanded="isExpanded">ぼたん</button>
        <p v-show="isShow">表示非表示</p>
        <p v-if="isMobile">v-ifのmobileがtrue場合表示</p>
        <p v-else>mobileがfalseの場合表示</p>

        <p v-if="bloodType === 'A'">今日の運勢：大吉</p>
        <p v-else-if="bloodType === 'B'">今日の運勢：中吉</p>
        <p v-else-if="bloodType === 'O'">今日の運勢：吉</p>
        <p v-else-if="bloodType === 'AB'">今日の運勢：小吉</p>
        <p v-else>血液型以外のデータです。正しい値を入力してください</p>
        <ul>
            <li v-for="i in 10">{{i}}回目のループ</li>
        </ul>
        <ul>
            <li v-for="work in works">{{work}}</li>
        </ul>
        <ul>
            <li v-for="(work,index) in works" :key="index">{{index+1}}:{{work}}</li>
        </ul>
        <button type="button"＠click="countDown">カウントアップ</button>
        <p>{{count}}</p>
    </div>
</body>
</html>
